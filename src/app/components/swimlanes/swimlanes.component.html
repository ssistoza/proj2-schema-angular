<!-- Get Swimlanes from current board and each swimlane's Stories -->
<section id="board-name">
  <div class="row">
    <div class="col-sm-12 col-md-6 "><h4>{{boardName}}</h4></div>
    <div class="col-sm-12 col-md-6 text-right">
      <span *ngIf="role !==3">
        <span *ngIf="burnTransactions.length !=0"><input class="btn btn-primary" type="button" value="Burndown Chart" (click)="viewChart($event)"></span>
        <span *ngIf="burnTransactions.length ==0 && totalPoints >= 50 && swimlanes.length > 1"><input class="btn btn-primary" type="button" value="Create Burndown Chart" (click)="createBurnDownChart($event)"></span>
        <input class="btn btn-primary" type="button" value="Members" (click)="addMemberModal()">
      </span>
    </div>
  </div>   
</section>

<section id="mobile-swimlanes">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
        <ol class="carousel-indicators">
          <!-- Iterate through swimlanes -->
          <li *ngFor="let swimlane of swimlanes; let i = index" data-target="#myCarousel" [ngStyle]="{'height': points[i]+'px'}" [attr.data-slide-to]="i" [class]="currentSlide2[i]? 'active' : ''">{{points[i]}} s </li>
        </ol>
        <div class="carousel-inner" >
            <div *ngFor="let swimlane of swimlanes; let i = index" [class]="currentSlide2[i]? 'carousel-item active' : 'carousel-item'">
              <div class="container" >
                <h1>{{(swimlane.slName.length>16)? (swimlane.slName | slice:0:14)+'..':(swimlane.slName)}}
                    <!-- <i *ngIf="i !== 0" class="btn btn-outline-dark material-icons" (click)="shiftSwimlaneLeft($event,swimlane.slOrder)">&#xE5C4;</i>
                    <i *ngIf="i < swimlanes.length-1" class="btn btn-outline-dark material-icons" (click)="shiftSwimlaneRight($event,swimlane.slOrder)">&#xE5C8;</i> -->
                </h1>
                <div class="story-container">
                  <!-- Send stories from current iteration of swimlane -->
                  <app-stories [boardId]="getBoardId()" [remaining]="remainingPoints" [burndown]="burnTransactions" [myRole]="role" [storiesLength]="swimlane.stories.length" [lane]="swimlane.stories" [laneIndex]="i" [swimlaneIds]="swimlaneIds" [swimlaneStoriesLength]="swimlaneStoriesLength"></app-stories>
                </div>
                <div *ngIf="role !==3" class="add-story"><input (click)="newStory($event,swimlane.slId,swimlane.stories.length)" class="btn btn-primary" type="button" value="Add a Story"></div>
              </div>
            </div>
        </div>
        <a (click)="cPrev2($event)" class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a (click)="cNext2()" class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
  </div>
</section>
<section id="scrum-container">
<div class="row swimlanes">
<!-- Iterate through swimlanes -->
<div class="float-md-left lane" *ngFor="let swimlane of swimlanes; let i = index ;">
  <div class="swimlane" (click)="( role!=3 ) ? editSwimlane(swimlane):''">
    <h6>{{(swimlane.slName.length>20)? (swimlane.slName | slice:0:18)+'..':(swimlane.slName)}}
      <div *ngIf="role !==3">
      <div *ngIf="i !== 0" class="btn btn-outline-dark material-icons" (click)="shiftSwimlaneLeft($event,swimlane.slOrder)"><i class="fa fa-chevron-left"></i></div>
      <div *ngIf="i < swimlanes.length-1" class="btn btn-outline-dark material-icons" (click)="shiftSwimlaneRight($event,swimlane.slOrder)"><i class="fa fa-chevron-right"></i></div>      
      </div>
    </h6>
      <div class="story-container">
        <!-- Send stories from current iteration of swimlane -->
        <app-stories [boardId]="getBoardId()" [remaining]="remainingPoints" [burndown]="burnTransactions" [myRole]="role" [storiesLength]="swimlane.stories.length" [lane]="swimlane.stories" [laneIndex]="i" [swimlaneIds]="swimlaneIds" [swimlaneStoriesLength]="swimlaneStoriesLength"></app-stories>        
      </div>
    <div *ngIf="role !==3" class="add-story"><input (click)="newStory($event,swimlane.slId,swimlane.stories.length)" class="btn btn-primary" type="button" value="Add a Story"></div>
  </div>
</div>
<div *ngIf="role !==3" class="float-md-left lane">
    <div class="create swimlane" (click)="newSwimlane()" >
      <h6>Create new swimlane...</h6>
    </div>
  </div>
</div>
</section>
