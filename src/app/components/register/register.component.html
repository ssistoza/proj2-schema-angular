<div class="col-md-6 col-md-offset-3">
  <h2>Register</h2>
  <form name="form" (ngSubmit)="f.form.valid && register(f)" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" name="firstname" [(ngModel)]="model.firstname" #firstname="ngModel" required />
          <div *ngIf="f.submitted && !firstname.valid" class="help-block">First Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="lastname">Last Name</label>
          <input type="text" class="form-control" name="lastname" [(ngModel)]="model.lastname" #lastname="ngModel" required />
          <div *ngIf="f.submitted && !lastname.valid" class="help-block">Last Name is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required pattern="^[a-z0-9_-]{3,15}$" />
        <div *ngIf="f.submitted && username.errors" class="help-block">
            <div *ngIf="username.errors.required">Username is required</div>
            <div *ngIf="username.errors.pattern">3 to 15 characters with any lower case character, digit or special symbol “_-” only</div>
        </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="4"/>
          <div *ngIf="f.submitted && password.errors" class="help-block">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be 4 or greater characters</div>
          </div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
        <div *ngIf="f.submitted && email.errors" class="help-block">  
            <div *ngIf="email.errors.required">Email is Required</div> 
            <div *ngIf="email.errors.pattern">Email must have valid format</div>
        </div> 
    </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Register</button>
          <img *ngIf="loading" src="../../assets/images/spinner.gif" width="40px" height="40px"/>
          <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
      </div>
  </form>
</div>
