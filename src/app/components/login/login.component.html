<div class="row h-100 align-items-center justify-content-center">
    <div class="col col-sm-4 align-self-center">
        <div class="card">
            <div class="card-header text-center"><h2>Login</h2></div>
            <div class="card-body">
                <form name="form" (ngSubmit)="f.form.valid && login(username.value, password.value)" #f="ngForm" novalidate>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                        <a routerLink="/register" class="btn btn-outline-primary">Register</a>
                        <div *ngIf="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw float-right"></i></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
