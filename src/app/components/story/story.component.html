
<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="story != null; then viewStory else createStory"></div>
<ng-template #viewStory>
  <div class="modal-body">
    <p><textarea>{{story.storyName}}</textarea></p>
    <div class="row">

      <div class="col-md-6">Move to swimlane <select>

      </select></div>
      <div class="col-md-6">Move position <select>

      </select>
    </div>

        <div class="col-md-12">
    
            <h2>{{story.checklistName}}</h2>
           
            <div class="progress m-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="4" [style.width]=" ((value/max)*100) + '%'"></div>
              </div>

              

            <div *ngFor="let task of tasks; let i = index">
              <label>
                <input type="checkbox" [(ngModel)]="task.taskActive" name="check"> <div [ngClass]="{strike: task.taskActive}" class="label-text" (click)="updateTask(task)">{{task.taskDescription}}</div>
              </label>
              <button type="button" class="close" (click)="deleteTask(i)"><i style="font-size:70%;" class="fa fa-remove align-top pl-3"></i></button>
            </div>


            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">
                <i class="fa fa-plus-circle" style="font-size:200%;"></i>
                </button>
                <div class="collapse" id="collapse">
                  <div class="card p-3 m-2">
            
                        <input id="appendedInput" type="text" placeholder="My new task">
            
                    <button class="btn btn-primary m-2" style="width:50%;" type="button" data-toggle="collapse" data-target="#collapse" aria-expanded="false" aria-controls="collapse">Add Task</button>
                    
                  </div>
                </div>
        </div>
        
        
      </div> 
          
  </div>
</ng-template>
<ng-template #createStory>
  <div class="modal-body">
      <p><textarea #storyName placeholder="Story name..."></textarea></p>     
    </div>
  </ng-template>
  <div class="modal-footer">

    
      <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
