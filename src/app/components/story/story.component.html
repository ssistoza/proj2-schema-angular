
<div class="modal-header">
  <h4 class="modal-title">Hi there!</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div *ngIf="story != null; then viewStory else createStory"></div>
<ng-template #viewStory>
  <div class="modal-body">
    <p><textarea>{{story.storyName}}</textarea></p>
    <div class="row">

      <div class="col-md-6">Move to swimlane <select>

      </select></div>
      <div class="col-md-6">Move position <select>

      </select>
    </div>

        <div class="col-md-12">
    
            <h2>Task List</h2>
            
            <div *ngFor="let todo of todos; let i = index">
              <label>
                <input type="checkbox" [(ngModel)]="todo.deleted" name="check"> <div [ngClass]="{strike: todo.deleted}" class="label-text">{{todo.text}}</div>
              </label>
              <button type="button" class="close" (click)="deleteTodo(i)">x</button>
            </div>
            
        </div>
      </div> 
          
  </div>
</ng-template>
<ng-template #createStory>
  <div class="modal-body">
      <p><textarea #storyName placeholder="Story name..."></textarea></p>     
    </div>
  </ng-template>
  <div class="modal-footer">
      <button type="button" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
